<!DOCTYPE html>
<html>
<head>
    <title>table</title>
    <style>
        table{
            border-collapse: collapse;
            width: 100%;
        }
        th,td{
            border: 2px solid green;
            padding: 15px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>District</th>
        </tr>
        <tr>
            <td>vivek</td>
            <td>vivekbhavan</td>
            <td>kannur</td>
        </tr>
        <tr>
            <td>ram</td>
            <td>rambhavan</td>
            <td>kottyam</td>
        </tr>
        <tr>
            <td>anju</td>
            <td>anjubhavan</td>
            <td>wayanad</td>
        </tr>
    </table>
</body>
</html>
