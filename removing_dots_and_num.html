<!----Removing dots and numbers in html---->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<style>
    li{
        list-style-type: none;
    }
</style>

<body>
    
    <center><h1>ordered list</h1></center>
    <ol>
        <li>apple</li>
        <li>banana</li>
        <li>cherry</li>

    </ol>
</body>
</html>
